<mat-card class="main-body-content">
     <mat-card-header style="width: 90%;">
          <mat-card-title><a href="">{{this.post?.nickname_perfil}}</a></mat-card-title>
     </mat-card-header>
     <mat-card-content id="card-content-container">
          <div class="card-content">
               <div id="card-picture-content">
                    <img *ngIf="this.post?.foto_publicacion" [src]="this.post?.foto_publicacion" alt="Profile picture"
                         class="user-picture" />
               </div>
               <div id="card-text-content">{{this.post?.texto_publicacion}}</div>
          </div>
     </mat-card-content>
     <mat-card-actions>
          <button mat-button>REACT</button>
          <button mat-button>COMMENT</button>
     </mat-card-actions>
</mat-card>
